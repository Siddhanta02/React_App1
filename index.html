  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0074d9" />
    <meta name="author" content="Siddhanta" />
    <meta name="description" content="Word Counter - Realtime word count in paragraphs using ReactJS" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Word Counter App</title>
    <script defer="defer" src="./static/js/main.f7eb101e.js"></script>
    <link href="./static/css/main.4de9fc06.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #root {
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        color: #0074d9;
        font-size: 36px;
      }

        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #005ea6;
      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Word Counter App</h1>
